<dx-validation-group>
    <div class="login-header">
        <div class="title">Система обработки поступающей информации <br>Инспекции государственного жилищного надзора <br>Пермского края</div>

    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="Логин" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Введите логин"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Пароль" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Введите пароль"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Войти" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>
    <div class="dx-field">
        <dx-button type="normal" text="Создать учетную запись" width="100%"></dx-button>
    </div>
  <div *ngIf="errors">
    <ul>
      <li *ngFor="let error of errors.error.non_field_errors">{{ error }}</li>
    </ul>

  </div>
</dx-validation-group>
