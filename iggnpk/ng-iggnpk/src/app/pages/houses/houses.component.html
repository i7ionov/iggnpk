<h6 class="content-block">Дома</h6>
<div class="dx-card content-block responsive-paddings">


  <dx-data-grid id="gridContainer"
    [dataSource]="dataSource"
    (onToolbarPreparing)="onToolbarPreparing($event)"
  >
    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true">
    </dxo-pager>
    <dxo-remote-operations
      [groupPaging]="true">
    </dxo-remote-operations>
    <dxo-scrolling showScrollbar="always"></dxo-scrolling>
    <dxo-filter-row
      [visible]="true"
      [applyFilter]="currentFilter"></dxo-filter-row>
    <dxo-header-filter
      [visible]="true"></dxo-header-filter>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxi-column
      dataField="id"
      width="100"
      dataType="number"
    >
    </dxi-column>
    <dxi-column
      caption="Район"
      dataField="address.area"
      width="200"
      dataType="string"
    >
    </dxi-column>
    <dxi-column
      caption="Город"
      dataField="address.city"
      width="230"
      dataType="string"
    >
    </dxi-column>
    <dxi-column
      caption="Улица"
      dataField="address.city"
      width="230"
      dataType="string"
    >
    </dxi-column>
    <dxi-column
      caption="Дом"
      dataField="number"
      width="230"
      dataType="string"
    >
    </dxi-column>
    <dxi-column caption="Организация">
      <dxi-column
        caption="Наименование"
        dataField="organization.name"
        width="300"
        dataType="string"
      ></dxi-column>
      <dxi-column
        caption="ИНН"
        dataField="organization.inn"
        width="200"
        dataType="string"
      ></dxi-column>
      <dxi-column
        caption="ОГРН"
        dataField="organization.ogrn"
        width="200"
        dataType="string"
      ></dxi-column>
      <dxi-column
        caption="Тип"
        dataField="organization.type.text"
        width="100"
        dataType="string"
      ></dxi-column>
    </dxi-column>
    <dxo-summary>
      <dxi-total-item
        column="id"
        summaryType="count">
      </dxi-total-item>
    </dxo-summary>
  </dx-data-grid>


</div>
